<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The REGRU Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Garamond:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/index.css">
</head>
<body class="bg-secondary-color">
    <!-- Wallet Modal Structure (initially hidden) -->
    <div id="wallet-modal-container" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div id="wallet-modal-backdrop" class="fixed inset-0 bg-black/30 backdrop-blur-sm"></div>
        <div id="wallet-modal-card" class="wallet-modal-card">
            <!-- Content will be injected by app.ts -->
        </div>
    </div>

    <!-- Green Menu Overlay -->
    <div id="regru-menu-overlay" class="hidden md:hidden fixed inset-0 bg-green-tinted backdrop-blur-lg z-50 flex flex-col p-4">
        <header class="flex items-center justify-between" style="padding: 1rem 2rem; flex-shrink: 0;">
            <h2 class="font-oswald text-6xl font-bold text-white tracking-wider text-shadow-strong">Menu</h2>
            <button id="regru-menu-close" class="relative bg-transparent border-none w-32 h-32 flex items-center justify-center transition-transform duration-200 hover:scale-125 active:scale-125">
                <div class="absolute inset-0 rounded-full bg-white/0 hover:bg-white/10 transition-colors duration-200"></div>
                <svg width="48" height="48" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="#d1fae5" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </header>
        <div id="regru-menu-content" class="flex-grow overflow-y-auto" style="padding: 0 2rem;">
            <!-- Cloned sidebar will be injected here by main.ts -->
        </div>
    </div>

    <!-- MOBILE UI -->
    <!-- Mobile-only header (Correctly placed) -->
    <header id="mobile-top-bar" class="flex items-center shadow sticky top-0 z-30 bg-white">
        <!-- Hamburger on the left -->
        <button id="hamburger" aria-label="Open menu" class="p-4">
            <i class="fas fa-bars text-2xl text-main-color"></i>
        </button>

        <!-- Logo container grows to fill space, centering the content -->
        <div id="mobile-logo-container" class="flex-grow flex flex-col items-center justify-center">
            <img src="/images/regru_logo.png" alt="REGRU Logo" id="mobile-logo-img" class="h-10 w-auto max-w-full">
            <div id="mobile-logo-tagline" class="text-xs text-gray-500">FARM TO CUSTOMER</div>
        </div>

        <!-- Search on the right -->
        <button id="mobile-search" aria-label="Search" class="p-4">
            <i class="fas fa-search text-xl text-main-color"></i>
        </button>
    </header>

    <!-- Sidebar - Based on Mockup -->
    <div id="app-sidebar" class="sidebar flex">
        <div class="sidebar-header">
            <img src="/images/regru_logo.png" alt="REGRU Logo" class="sidebar-logo-img">
            <div class="tagline">Farm to Customer</div>
        </div>
        <nav id="sidebar-nav-container" class="sidebar-nav">
            <!-- Sidebar navigation items will be populated by app.ts -->
            <!-- Example of how app.ts might populate this:
            <div class="nav-section">
                <div class="nav-section-title">Browse</div>
                <a href="#" class="nav-item active" data-nav-id="browse_all_products">
                    <i class="fas fa-th-large"></i>
                    <span>All Products</span>
                </a>
            </div>
            -->
        </nav>
    </div>

    <!-- Main Content - Based on Mockup -->
    <div id="app-main-content" class="main-content">
        <!-- Desktop-only top Bar -->
        <header id="app-top-bar" class="top-bar">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input-main" class="search-input" placeholder="Search fresh produce, artisan cheese, organic meat...">
            </div>
            <div class="header-actions">
                <button id="filter-button" class="action-btn">
                    <i class="fas fa-filter"></i>
                    Filters
                </button>
                <button id="connect-wallet-button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Connect Wallet
                </button>
                <button id="shopping-cart-button-topbar" class="action-btn primary" style="position: relative;">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                    <span id="shopping-cart-count-topbar" class="cart-badge">0</span>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <main id="app-content-area" class="content-area">
            <div class="content-header">
                <h1 id="page-title-main" class="page-title">Fresh Farm Products</h1>
                <div class="view-controls">
                    <select id="sort-select-control" class="sort-select">
                        <option value="featured">Sort by: Featured</option>
                        <option value="price_asc">Sort by: Price Low to High</option>
                        <option value="price_desc">Sort by: Price High to Low</option>
                        <option value="newest">Newest</option>
                    </select>
                    <div id="view-toggle-control" class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="filter-tags-container" class="filter-tags">
                <!-- Filter tags will be populated by app.ts -->
                <!-- Example: <div class="filter-tag active" data-filter-id="all">All Products</div> -->
            </div>

            <div id="products-grid-container" class="products-grid">
                <!-- Product cards will be populated by app.ts -->
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- Bottom Navigation -->
    <nav id="mobile-bottom-nav" class="fixed bottom-0 inset-x-0 bg-white border-t border-slate-200 h-14 flex justify-around items-center text-xs font-medium text-slate-600">
        <button data-nav="browse_all_products" class="nav-btn flex flex-col items-center gap-0.5">
            <i class="fas fa-store text-lg"></i><span>Home</span>
        </button>
        <button data-nav="browse_by_category" class="nav-btn flex flex-col items-center gap-0.5">
            <i class="fas fa-tags text-lg"></i><span>Categories</span>
        </button>
        <button id="cart-fab" class="relative -mt-8 bg-emerald-500 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span id="cart-count-fab" class="absolute -top-1 -right-1 text-[10px] font-bold bg-red-500 w-5 h-5 rounded-full flex items-center justify-center">0</span>
        </button>
        <button data-nav="profile_view" class="nav-btn flex flex-col items-center gap-0.5">
            <i class="fas fa-user text-lg"></i><span>Profile</span>
        </button>
    </nav>

    <!-- Native Search Overlay -->
    <div id="regru-search-overlay" class="hidden fixed inset-0 bg-[radial-gradient(circle_at_center,rgba(254,243,199,0.5)_0%,rgba(180,83,9,0.8)_85%)] backdrop-blur-lg z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-2xl mx-auto">
            <header class="flex items-center justify-between" style="padding: 1rem 2rem;">
                <h2 class="font-oswald text-6xl font-bold text-white tracking-wider text-shadow-strong">Search</h2>
                <button id="regru-search-close" class="relative bg-transparent border-none w-32 h-32 flex items-center justify-center transition-transform duration-200 hover:scale-125 active:scale-125">
                    <div class="absolute inset-0 rounded-full bg-white/0 hover:bg-white/10 transition-colors duration-200"></div>
                    <svg width="48" height="48" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#854d0e" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </header>
            <div class="mt-12" style="padding: 0 2rem;">
                <div class="w-[85%] mx-auto py-2">
                    <div id="search-container" class="relative rounded-full">
                        <div class="absolute inset-y-0 left-0 pl-6 flex items-center pointer-events-none">
                            <svg class="h-6 w-6 text-white/40" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input id="regru-search-input" type="text" placeholder="Search for products..."
                               class="w-full bg-transparent text-white placeholder-white/60 text-2xl py-4 rounded-full border-2 border-transparent focus:outline-none"/>
                    </div>
                </div>
                <div id="regru-search-results" class="mt-8 overflow-y-auto" style="max-height: calc(100vh - 300px); padding: 0 2rem;">
                    <!-- Search results will be injected here -->
                </div>
            </div>
        </div>

        <!-- Product Detail Modal -->
        <div id="product-detail-modal-container">
            <!-- Modal will be injected here by app.ts -->
        </div>
    </div>
</body>
</html>
